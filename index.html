<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Desktop Clock</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="buttons">
  <button class="start">Start Clock</button>
  <button class="stop">Stop Time!</button>
</div>

<main class="container">
  <section class="digits digits--hours">
    <div class="digit digit--tens">
      <span class="marker"></span>
    </div>
    <div class="digit digit--units">
      <span class="marker"></span>
    </div>
  </section>
  
  <section class="digits digits--minutes">
    <div class="digit digit--tens">
      <span class="marker"></span>
    </div>
    <div class="digit digit--units">
      <span class="marker"></span>
    </div>
  </section>
  
  <section class="digits digits--seconds">
    <div class="digit digit--tens">
      <span class="marker"></span>
    </div>
    <div class="digit digit--units">
      <span class="marker"></span>
    </div>
  </section>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
